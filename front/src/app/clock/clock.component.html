<mat-dialog-content>
    <div class="clock"><p>{{currentTime | date:"HH:mm"}}</p></div>
    <div class="alarm">
        <h4>Alarm</h4>
        <input type="time" [(ngModel)]="alarm" >
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button *ngIf="alarm !== null" id="delete-btn" mat-raised-button  (click)="reset()">Delete</button>
    </div>
</mat-dialog-content>
